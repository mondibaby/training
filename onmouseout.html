<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>Onmouseout</h1>
    <p id="p1"></p>
    <input type="button" value="clickhere" onmouseout="eve()">
    <script>
        function eve(){
            document.getElementById("p1").innerHTML="Welcome"
        }
        
    </script>
</body>
</html>
