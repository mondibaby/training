<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1>Onfocus</h1>
    <p id="p1"></p>
    <input type="text" onfocus="sss()">
    <script>
        function sss(){
            document.getElementById("p1").innerHTML="Hello world";
        }
    </script>
</body>
</html>
