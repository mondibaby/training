<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
</head>
<body>
    <h1>Onmouseover</h1>
    <p id="p1"></p>
    <input type="button" value="click Me" onmouseover="siva()">
    <script>
        function siva(){
            document.getElementById("p1").innerHTML="hello";
        }
    </script>
</body>
</html>
