<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <h1>On change</h1>
    <p id="p1"></p>
    <input type="text" onchange="ff()">
    <script>
        function ff(){
            document.getElementById("p1").innerHTML="hello";
        }
    </script>
</body>
</html>
