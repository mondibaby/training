<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Document</title>
</head>
<body>
    <h1>Onblur</h1>
    <p id="p1"></p>
    <input type="text" onblur="bb()">
    <script>
        function bb(){
            document.getElementById("p1").innerHTML="hello";
        }
    </script>
</body>
</html>
